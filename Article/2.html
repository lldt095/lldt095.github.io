                            <p><strong>满江红·小住京华</strong> 秋瑾</p>
                            <p>小住京华，早又是中秋佳节。为篱下黄花开遍，秋容如拭。<br>
                            四面歌残终破楚，八年风味徒思浙。<br>
                            苦将侬强派作蛾眉，殊未屑！<br>
                            身不得，男儿列。心却比，男儿烈！<br>
                            算平生肝胆，因人常热。俗子胸襟谁识我？英雄末路当磨折。<br>
                            莽红尘何处觅知音？青衫湿！</p>
                            <p><cite><span class="red-text">这是秋瑾在1903年中秋节的述怀之作。</span></cite></p>
                        </blockquote>
